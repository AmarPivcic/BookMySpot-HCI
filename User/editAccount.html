        <img src="../images/user.png" class="userImage" />

          <svg

      <div class="input-container">
        <label for="inputField" class="small-label">Ime</label>
        <input
          type="text"
          id="fnameInput"
          class="accountInput"
          value="NekoIme"
          readonly
        />
      </div>
      <div class="input-container">
        <label for="inputField" class="small-label">Prezime</label>
        <input
          type="text"
          id="lnameInput"
          class="accountInput"
          value="NekoPrezime"
          readonly
        />
      </div>
      <div class="input-container">
        <label for="inputField" class="small-label">Korisničko ime</label>
        <input
          type="text"
          id="usernameInput"
          class="accountInput"
          value="user"
          readonly
        />
      </div>
      <div class="input-container">
        <label for="inputField" class="small-label">E-Mail</label>
        <input
          type="text"
          id="mailInput"
          class="accountInput"
          value="usermail@gmail.com"
          readonly
        />
      </div>
      <div class="input-container">
        <label for="inputField" class="small-label">Telefon</label>
        <input
          type="text"
          id="phoneInput"
          class="accountInput"
          value="225-883"
          readonly
        />
      </div>
      <div class="input-container lastField">
        <label for="inputField" class="small-label">Lozinka</label>
        <input
          type="password"
          type="text"
          id="passInput"
          class="accountInput"
          value="••••"
          readonly
        />
      </div>
      <button class="savecancel">Spremi</button>
      <button class="savecancel">Odustani</button>
    </div>
